<div style="height:650px;width:auto;" class="uk-height-medium uk-flex uk-flex-center uk-flex-middle uk-background-cover " data-src="imgimg.jpg" uk-img>
        <div id="login_div" class="uk-card uk-card-default uk-card-hover uk-card-body priyal">
            <h3 class="uk-card-title uk-text-center uk-heading-divider">FireBase Web Login</h3>

            <form>

                    <div class="uk-margin" style="text-align: center;">
                        <div class="uk-inline">
                            <span class="uk-form-icon" uk-icon="icon: user"></span>
                            <input class="uk-input" type="email" placeholder="email..." id="email_field"/>
                        </div>
                    </div>
                
                    <div class="uk-margin" style="text-align: center;">
                        <div class="uk-inline">
                            <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                            <input class="uk-input" type="password" id="password_field" placeholder="password..."/>
                        </div>
                    </div>
                
                </form>
                <button onclick="login()" class="uk-button uk-button-primary uk-button-large">Login</button>

        </div>



        <div id="user_div" class="uk-card uk-card-small uk-card-default uk-card-hover priyal  uk-height-medium uk-flex uk-flex-center uk-flex-middle uk-background-cover">
                <h1 style="padding-top:50px;">Welcome User</h1>
                <p id="user_para">welcome to firebase login.currently you are login.</p>
                <button onclick="logout()" class="uk-button uk-button-primary uk-button-large">LogOut</button>
        
            </div>

    </div>
